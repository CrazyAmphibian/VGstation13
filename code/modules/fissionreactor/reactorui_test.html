<!DOCTYPE html>
<html>
<head>
<link rel='stylesheet' href='fission.css'>
</head>
<body>





<div id='fuelprogressbar'>
	<span id='fuelprogressbar_overlay' style='width:55%'></span> <!--apply storage left in the width percentage-->
	<span id='fuelprogressbar_text'>50% (10:00)</span>
	<span id='fuelprogressbar_desc'>fuel life remaining</span>
</div>

<div id='tempbar'>
	<span id='tempbar_overlay' style='width:18%'></span>
	<span id='tempbar_text'>1000K</span>
	<span id='tempbar_desc'>core temp</span>
</div>

<div id='coolantbar'>
	<span id='coolantbar_overlay' style='width:18%'></span>
	<span id='coolantbar_text'>1000K @ 1000kPa</span>
	<span id='coolantbar_desc'>coolant</span>
</div>


<table id='controlrod_struct'>
	<tr style='background-color:#444;color:white;'>
		<td>control<br>rods</td>
	</tr>
	<tr class='controlrod_movbut'>
		<td>[UP]</td>
	</tr>
	<tr id='conbrolrod_colorback'>
	 
	<td style='padding:0;display:block;height:100%;'>
		<span id='conbrolrod_roddisplay' style='height:60%;'></span>
	</td>
	</tr>
	<tr class='controlrod_movbut'>
		<td>[DN]</td>
	</tr>
	<tr style='background-color:#444;font-size:1.5em;color:white;'>
		<td>60%</td>
	</tr>
</table>



<table style='position:absolute;width:80%;bottom:.5em;color:white;border-collapse: collapse;'>
<tr>
	<td>
	<span style='color:white;font-size:140%'>reactor status:</span>
	</td>
	<td>
	<span style='color:lime;font-size:140%'>operational</span>
	</td>
</tr>
<tr>
	<td>
		<span class='button_locked' style='font-size:1.25em;'>FUEL LOCKED</span>
	</td>
</tr>

<tr>
	<td style='text-align:left;font-weight:initial;'>
	fuel reactivity: 200%<br>
	fissile speed: 2000%<br>
	</td>
	<td style='text-align:right;font-weight:initial;'>
	fuel rods: 8<br>
	control rods: 4<br>
	</td>
</tr>

</table>

<div id='scrambutton'><span style='position:relative;top:20%;font-weight:bold;font-size:133%;'>SCRAM</span></div>


</body>
</html>
